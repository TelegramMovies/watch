<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        iframe {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            alert("Loaded"); // Для отладки

            // Настройка главной кнопки
            window.Telegram.WebApp.MainButton.text = "Отправить данные";
            window.Telegram.WebApp.MainButton.isVisible = true;

            window.Telegram.WebApp.MainButton.onClick(function () {
                const data = JSON.stringify({ name: "Anatoly" });
                window.Telegram.WebApp.sendData(data);
                alert("Данные отправлены!"); // Для отладки
                // Telegram.WebApp.close(); // Закрытие после отправки (по желанию)
            });
        } else {
            console.warn("Telegram Web App API недоступен. Запустите в Telegram.");
            document.body.innerHTML = "<h1>Запустите в Telegram</h1>";
        }
    </script>

        scrolling="no" allowfullscreen="" width="800" height="452">
    </iframe>

</body>

</html>
