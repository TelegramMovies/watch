            // Настраиваем главную кнопку
            Telegram.WebApp.MainButton.text = 'Choose Color';
            Telegram.WebApp.MainButton.isVisible = true;

            Telegram.WebApp.MainButton.onClick(function () {
                const data = JSON.stringify({ "test": 123 });
