<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Iframe Player</title>
    <style>
        body {
            display: flex;
            /* Используем flexbox для центрирования */
            justify-content: center;
            /* Центрирование по горизонтали */
            align-items: center;
            /* Центрирование по вертикали */
            min-height: 100vh;
            /* Занимаем всю высоту экрана */
            margin: 0;
            /* Убираем стандартные отступы body */
            background-color: #f0f0f0;
            /* Светлый фон для визуального эффекта */
        }

        /* Дополнительные стили для iframe (необязательно) */
        iframe {
            border: none;
            /* Убираем рамку iframe */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Небольшая тень */
        }
    </style>
</head>
